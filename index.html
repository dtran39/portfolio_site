<!DOCTYPE html>
<html lang="en">
<head>
  <!-- meta tags -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- link tags for style files -->
    <!-- Font  -->
  	<link href="css/font.css" rel="stylesheet">
    <!-- Boot strap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!--  user-custom style-->
    <link rel="stylesheet" href="css/style.css">
    <!--  Font awesome-->
    	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <!--  script tags js files-->
    <!--  Jquery-->
    <script src="js/jquery.min.js"></script>
    <!--  Bootstrap-->
    <script src="js/bootstrap.min.js"></script>
  <title>Duc Tran portfolio site</title>
</head>
<body><div class="container">
  <!--  Header-->
  <header>

    <div class="row">
      <div class="col-md-offset-2 col-md-10">

        <div class="col-xs-1 col-sm-1 col-md-1">
          <img src="img/icon.png" class="title-logo" alt="A Icon">
        </div>
        <div class="col-xs-11 col-sm-11 col-md-11 text-right text-uppercase">
  				<h1>Duc Tran</h1>

      </div>

      <div class="row"><div class="col-md-12"><hr></div></div>
    </div>
  </div>
  </header>
  <!--  Body-->
  <!--  -->
  <article>
  <div class="row">
    <!--  Side bar-->
    <div class="col-md-2">
    </div>

    <div class="col-md-10">
      <!--  Profile picture: width = 2 * height-->
      <section>
        <div class="row text-center">
    			<div class="col-md-12">
    				<img src="img/profile.png" class="img-responsive" alt="Profile Picture of Duc">
    			</div>
    		</div>
    </section>

      <!--  Project title-->
      <section>
        <div class="row">
    			<div class="col-md-12">
    				<h2>Featured Work</h2>
    			</div>
    		</div>
        <!-- Project lists: Image has resolution 3:2 -->

        <div class="project-container text-center">
      			<div class="project">
      				<img src="img/project_1.png" class="img-responsive center-block" alt="Project 1 Icon">
      				<h3 class="text-uppercase"> Reliable protocol </h3>
      				<a href="https://github.com/dtran39/RTP_CS_3251_Project_2" target="_blank"><i class="fa fa-github"></i></a>
      			</div>
      			<div class="project">
      				<img src="img/project_2.png" class="img-responsive center-block" alt="Project 2 Icon">

      				<a href="https://github.com/dtran39/ngPharm" target="_blank"><i class="fa fa-github"></i></a>
      			</div>
      			<div class="project">
      				<img src="img/project_3.png" class="img-responsive center-block" alt="Project 3 Icon">
      				<h3 class="text-uppercase"> Tic Tac Toe </h3>
      				<a href="https://github.com/dtran39/tictactoe" target="_blank"><i class="fa fa-github"></i></a>

        	</div>

    </div>
