<!DOCTYPE html>
<html lang="en">
<head>
  <!-- meta tags -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- link tags for style files -->
    <!-- Font  -->
  	<link href="css/font.css" rel="stylesheet">
    <!-- Boot strap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!--  user-custom style-->
    <link rel="stylesheet" href="css/style.css">
    <!--  Font awesome-->
    	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <!--  script tags js files-->
    <!--  Jquery-->
    <script src="js/jquery.min.js"></script>
    <!--  Bootstrap-->
    <script src="js/bootstrap.min.js"></script>
  <title>Duc Tran portfolio site</title>
</head>
<body><div class="container">
  <!--  Header-->
  <header>
    <!--  Title-->
    <div class="row">
      <div class="col-md-offset-2 col-md-10">
      <div class="row">
        <div class="col-xs-1 col-sm-1 col-md-1">
          <img src="images/icon.png" class="title-logo" alt="A Icon">
        </div>
        <div class="col-xs-11 col-sm-11 col-md-11 text-right text-uppercase">
  				<h1>Duc Tran</h1>
  				<h4>Software Engineer</h4>
  			</div>
      </div>
      <!--  The <hr> tag defines a thematic break
            in an HTML page (e.g. a shift of topic).-->
      <div class="row"><div class="col-md-12"><hr></div></div>
    </div>
  </div>
  </header>
  <!--  Body-->
  <div class="row">
    <!--  Side bar-->
    <div class="col-md-2">
    </div>
    <!-- Page content-->
    <div class="col-md-10">
      <!--  Profile picture: width = 2 * height-->
      <div class="row text-center">
  			<div class="col-md-12">
  				<img src="images/profile.png" class="img-responsive" alt="Profile Picture of Duc">
  			</div>
  		</div>
    </div>
  </div>
</div></body>
</html>
